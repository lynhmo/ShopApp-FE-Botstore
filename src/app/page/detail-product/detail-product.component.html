<div role="status" [ngClass]="{'spinner-border': isLoading, 'd-none': !isLoading}"
  style="position: fixed; top: 50%; left: 50%;">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="detail-product-container " [ngClass]="{'transparent': isLoading}">
  <div class="product">
    <div class="image-panel">
      <div class="h-100">
        <img class="main-img" [src]="thumbnail" alt="logo">
      </div>
    </div>
    <div class="detail-panel pt-5">
      <p class="fs-2 fw-medium text-break">{{productName}}</p>
      <div class="mt-2">Category: {{categoryName}}</div>
      <!-- <div class="mt-2">Rating</div> -->
      <div class="mt-4 price-tag">{{formattedPrice}}</div>
      <div class="mt-3 d-flex ">
        Số lượng:
        <number-input class="ms-2" (inputValue)="receiveInputData($event)"></number-input>
      </div>
      <div class="mt-4 d-flex">
        <button id="addCart" class="button-product" (click)="addToCart()">Thêm vào giỏ hàng</button>
        <button id="buyNow" class="button-product">Mua ngay</button>
      </div>
      <div class="description">
        Mô tả:
        <p class="text-justify">
          {{description|| 'Không có mô tả'}}
        </p>
      </div>
    </div>
  </div>

  <!-- List Product -->
  <div class="product-tag">
    <span><mat-icon>fiber_new</mat-icon> Sản phẩm tương tự</span>
    <div class="product-row">
      <div class="col max-width" *ngFor="let product of ProductList">
        <product-card [product]="product"></product-card>
      </div>
    </div>
  </div>
</div>
