<div>
  <div class="d-flex justify-content-between">
    <span>Thông tin cá nhân</span>
    <div class="button-group">
      <button type="button" (click)="toggleEdit()">
        {{ isEditing ? 'Lưu' : 'Chỉnh sửa' }}
      </button>
      <button type="button" (click)="cancelEdit()" *ngIf="isEditing" class="cancel-btn">
        Huỷ bỏ
      </button>
    </div>
  </div>
  <hr>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" type="text" [(ngModel)]="_userData.id" readonly name="id" />
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" [(ngModel)]="_userData.fullName" [readonly]="!isEditing" name="fullName" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" [(ngModel)]="_userData.address" [readonly]="!isEditing" name="address" />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" [(ngModel)]="formattedDate" (input)="_userData.dateOfBirth" [readonly]="!isEditing"
          name="dateOfBirth" />
      </div>
    </form>
  </div>
</div>
