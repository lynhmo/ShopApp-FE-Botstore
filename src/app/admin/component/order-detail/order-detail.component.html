<button (click)="goBack()"> Go back</button>
<div class="bg-white rounded shadow p-3">
  <div class="button-container">
    <mat-form-field class="ms-4">
      <input (keyup)="applyFilter($event)" matInput placeholder="Tìm kiếm">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Ảnh sản phẩm -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ảnh sản phẩm </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.product.thumbnail" alt="thumbnail" style="width: 50px; height: 50px;">
        </td>
      </ng-container>

      <!-- Tên sản phẩm -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên sản phẩm </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name || ""}} </td>
      </ng-container>

      <!-- Đơn giá -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Đơn giá </th>
        <td mat-cell *matCellDef="let element"> {{formatPrice(element.price) || ""}} </td>
      </ng-container>

      <!-- Số lượng -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfProducts|| ""}} </td>
      </ng-container>

      <!-- Tổng đơn giá -->
      <ng-container matColumnDef="totalmoney">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tổng </th>
        <td mat-cell *matCellDef="let element"> {{formatPrice(element.totalMoney) || ""}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="8" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
  </div>
</div>
