<div class="card h-100 rounded-3 shadow" (click)="goToProduct()" style="cursor: pointer;">
  <img [src]="product.thumbnail" class="card-img-top rounded-top-3" alt="product image">
  <div class="card-body">
    <h5 class="card-title" style="font-size: large;">{{ product.name }}</h5>
    <p class="card-text">Price: {{ product.price | currency:'VND' }}</p>
  </div>
</div>
